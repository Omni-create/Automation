---
- name: Azure Infrastructure Deployment
  hosts: localhost

  vars_files:
    - ../group_vars/all.yml

  tasks:
    - name: Create Virtual Network
      azure_rm_virtualnetwork:
        resource_group: "{{ resource_group }}"
        name: "{{ virtual_network }}"
        location: "{{ location }}"
        address_prefixes: "{{ address_prefixes }}"

    - name: Create subnets
      azure_rm_subnet:
        resource_group: "{{ resource_group }}"
        virtual_network_name: "{{ virtual_network }}"  # Ook hier aanpassen
        name: "{{ item.name }}"
        address_prefix: "{{ item.prefix }}"
      loop: "{{ subnets }}"

    - name: Create NSGs
      azure_rm_securitygroup:
        resource_group: "{{ resource_group }}"
        name: "{{ item }}"  # Aangepast van item.name naar item
        location: "{{ location }}"
      loop: "{{ subnets | map(attribute='name') }}"
      
    - name: Create Network Interfaces
      azure_rm_networkinterface:
        resource_group: "{{ resource_group }}"
        name: "{{ item.name }}-nic"
        location: "{{ location }}"
        virtual_network_name: "{{ virtual_network }}"  # Gewijzigde parameter
        subnet_name: "{{ item.subnet }}"
        security_group: "{{ item.nsg }}"
        ip_configurations:
          - name: ipconfig1
            private_ip_address: "{{ item.private_ip }}"
            private_ip_allocation_method: Static
            public_ip_address_name: "{{ item.name }}-pip"
            public_ip_allocation_method: "{{ 'Static' if item.public_ip else 'Dynamic' }}"
      loop: "{{ pub_vm_configs }}"

    - name: Create Virtual Machines
      azure_rm_virtualmachine:
        resource_group: "{{ resource_group }}"
        name: "{{ item.name }}"
        location: "{{ location }}"
        vm_size: "{{ vm_size }}"
        admin_username: "{{ admin_username }}"
        admin_password: "{{ admin_password }}"
        image: "{{ vm_image }}"
        subnet: "{{ item.name }}"
        os_disk_name: "{{ item.name }}-osdisk"
        os_disk_caching: "{{ os_disk_caching }}"
        managed_disk_type: "{{ managed_disk_type }}"

      loop: "{{ vm_configs }}"